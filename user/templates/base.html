{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        {% block title %}
        {% endblock title %}
    </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    {% block style %}
    {% endblock style %}

</head>
<body>
    <header>
        <nav class="navbar navbar-light bg-light">
            <div class="container">
                <a class="navbar-brand" href="#">
                    <img src="{% static 'user/icons/uisc.png' %}" alt="UI-ICON" width="30" height="24">
                    <p class="text-right">THE 5th INTERNATIONAL CONFERENCE ON SCIENTIFIC RESEARCH IN NIGERIA</p>
                </a>
            </div>
        </nav>
    </header>

    {% block content %}
    {% endblock content %}

    <footer>
        <div class="container">
            <footer class="py-3 my-4">
              <ul class="nav justify-content-center border-bottom pb-3 mb-3">
                <li class="nav-item">
                    <a class="text-muted" href="#">
                        <svg class="bi" width="24" height="24"><use xlink:href="#twitter"></use></svg>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="text-muted" href="#">
                        <svg class="bi" width="24" height="24"><use xlink:href="#facebook"></use></svg>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="text-muted" href="#">
                        <svg class="bi" width="24" height="24"><use xlink:href="#whatsapp"></use></svg>
                    </a>
                </li>
              </ul>
              <p class="text-center text-muted">Â© 2022 Department Of Computer Science - University of Ibadan</p>
            </footer>
          </div>
    </footer>
</body>
</html>

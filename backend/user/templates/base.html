{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock title %}</title>
    <style>
        /* Base styles */
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff;
        }
        /* Header styles */
        .header {
            padding: 20px;
            background-color: #f8f9fa;
            border-bottom: 3px solid #007bff;
        }
        .navbar-brand {
            display: flex;
            align-items: center;
            text-decoration: none;
            color: #333333;
        }
        .conference-title {
            font-size: 18px;
            font-weight: bold;
            color: #333333;
            margin-left: 15px;
            margin-bottom: 0;
        }
        /* Content section */
        .content {
            padding: 20px;
            background-color: #ffffff;
        }
        /* Footer styles */
        .footer {
            padding: 20px;
            text-align: center;
            background-color: #f8f9fa;
            margin-top: 20px;
        }
        .social-links {
            text-align: center;
            padding: 15px 0;
            border-bottom: 1px solid #dee2e6;
            margin-bottom: 15px;
        }
        .social-link {
            display: inline-block;
            margin: 0 10px;
            text-decoration: none;
        }
        .social-icon {
            width: 24px;
            height: 24px;
            fill: #6c757d;
        }
        .copyright {
            font-size: 14px;
            color: #6c757d;
            text-align: center;
            margin: 0;
        }
        /* Block content wrapper */
        .block-content {
            padding: 20px 0;
        }
        /* Responsive image */
        .logo-img {
            width: 30px;
            height: auto;
            vertical-align: middle;
        }
    </style>
    {% block style %}{% endblock style %}
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <div class="navbar-brand">
                <img src="{% static 'user/icons/uisc.png' %}" alt="UI-ICON" class="logo-img">
                <p class="conference-title">THE 6th INTERNATIONAL CONFERENCE ON SCIENTIFIC RESEARCH IN NIGERIA</p>
            </div>
        </div>

        <!-- Content -->
        <div class="content">
            <div class="block-content">
                {% block content %}{% endblock content %}
            </div>
        </div>

        <!-- Footer -->
        <div class="footer">
            <div class="social-links">

</html>

version: '3.9'

services:
  backend:
    build:
      context: .
    container_name: backend
    command: >
      sh -c "
        python ./manage.py migrate  &&
        python ./manage.py collectstatic --noinput &&
        daphne -b 0.0.0.0 -p 8000 conference.asgi:application
      "
    healthcheck:
      test: curl http://0.0.0.0:8000/ || exit 1
      interval: 1m30s
      timeout: 40s
      retries: 3
      start_period: 30s
    depends_on:
      - db
    env_file:
      - ./.env
    ports:
      - "8000:8000"

  db:
    image: postgres:14
    container_name: postgres_db
    restart: "unless-stopped"
    ports:
      - 5432
    env_file:
    - "./.env"
    volumes:
      - pgdata:/var/lib/postgresql/data
  
  redis:
    image: redis:alpine
    restart: always

  celery:
    restart: always
    build:
      context: .
    command: celery -A conference worker -l info
    volumes:
      - .:/backend
    env_file:
      - ./.env
    depends_on:
      - db
      - redis
      - backend

  nginx:
    build: 
      context: ./nginx/
    ports:
      - 80:80
    depends_on:
      - backend

volumes:
  pgdata: {}